syntax = "proto3";

package de.com.fdm.grpc;

option java_multiple_files = true;
option java_package = "de.com.fdm.grpc.dispatcher";
option java_outer_classname = "DispatcherProto";

service Dispatcher {
  rpc send(OutboundMessage) returns(Empty) {
  }
}

message OutboundMessage {
  string auth = 1;
  string channel = 2;
  string name = 3;
  string text = 4;
}

message Empty {
}